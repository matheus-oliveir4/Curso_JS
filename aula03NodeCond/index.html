<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
    body{
        width: 100vw;
        text-align: center;
        background-color: rgb(0, 0, 0);
        overflow: hidden;
    }
    section{
        position: relative;
        left: 25%;
        transition: (-50%, -50%);
        background-color: yellow;
        width: 500px;
        height: 776px;

    }
    </style>
</head>
<body>
    <section>
        <h1>Sitema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel" placeholder="Em Km/h" required>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    </section>
    
    <script>
        function calcular(){
        var txtv = window.document.querySelector("input#txtvel")
        var res = window.document.querySelector("div#res")
        var vel = Number(txtv.value)

        if(vel > 80){
            res.innerHTML += `Você foi multado, sua velocidade foi de ${vel}km/h, 
            que esta acima do minimo permitido.`
        }
    else{
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}km/h</p>`
        }
    }
    </script>

</body>
</html>
